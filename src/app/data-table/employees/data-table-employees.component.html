 <div class="button-row">
 <button mat-flat-button color="accent" (click)="AddNewEmployee()">new</button>
 <button mat-flat-button color="accent" (click)="updateEmployee()" [disabled]="buttonDisabled">update</button>
 <button mat-flat-button color="accent" (click)="deleteEmployee()" [disabled]="buttonDisabled">delete</button>
</div>

<div class="mat-elevation-z8">
 <table mat-table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">

   <ng-container matColumnDef="employeeId">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Employee Id</th>
     <td mat-cell *matCellDef="let row">{{row.employeeId}}</td>
   </ng-container>

   <ng-container matColumnDef="firstName">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>First Name</th>
     <td mat-cell *matCellDef="let row">{{row.firstName}}</td>
   </ng-container>

   <ng-container matColumnDef="lastName">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
     <td mat-cell *matCellDef="let row"> {{row.lastName}} </td>
   </ng-container>

   <ng-container matColumnDef="email">
     <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
     <td mat-cell *matCellDef="let row"> {{row.email}} </td>
   </ng-container>

   <ng-container matColumnDef="jobId">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Job Id</th>
     <td mat-cell *matCellDef="let row"> {{row.jobId}} </td>
   </ng-container>

   <ng-container matColumnDef="salary">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Salary</th>
     <td mat-cell *matCellDef="let row"> {{row.salary}} </td>
   </ng-container>


   <ng-container matColumnDef="phoneNumber">
     <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number</th>
     <td mat-cell *matCellDef="let row"> {{row.phoneNumber}} </td>
   </ng-container>

   <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
   <tr mat-row (click)="selectRecord(row)"
       [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}"
       (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"  *matRowDef="let row; columns: displayedColumns;"></tr>
 </table>

 <mat-paginator #paginator
     [length]="dataSource?.data.length"
     [pageIndex]="0"
     [pageSize]="10"
     [pageSizeOptions]="[10,25, 50, 100]">
 </mat-paginator>
</div>
